name: Tag and version up
on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  major:
    if: github.event_name == 'pull_request' && github.event.merged == true && github.event.label.name == 'major'
    runs-on: ubuntu-latest
    steps:
      - name: Bump up major version
        run: echo Bump up major version!
  minor:
    if: github.event_name == 'pull_request' && github.event.merged == true && github.event.label.name == 'minor'
    runs-on: ubuntu-latest
    steps:
      - name: Bump up minor version
        run: echo Bump up minor version!
  patch:
    if: github.event_name == 'pull_request' && github.event.merged == true && github.event.label.name == 'patch'
    runs-on: ubuntu-latest
    steps:
      - name: Bump up patch version
        run: echo Bump up patch version!
